[platformio]
default_envs = heltec_v3_ble

[env:heltec_v3_ble]
platform = espressif32
framework = arduino
board = heltec_wifi_lora_32_V3
monitor_speed = 115200

; --- ADD these, or merge into your existing lib_deps ---
lib_deps =
  jgromes/RadioLib@^7.2.1
  h2zero/NimBLE-Arduino@^2.3.4
  hideakitai/DebugLog@^0.8.4
  contrem/arduino-timer@^3.4.0
  rlogiacco/CircularBuffer@^1.4.0

; Optional: keep the old BLE & BluetoothSerial out of the resolver
lib_ignore =
  ESP32 BLE Arduino
  BluetoothSerial

[env:esp32dev_sx126x_modem]
board = heltec_wifi_lora_32_V3
build_flags =
  -D CFG_IS_CLIENT_MODE=true
  -D USE_SX126X

[env:esp32dev_sx126x_igate]
board = esp32dev
board_build.f_cpu = 240000000L
build_flags =
  -D CFG_IS_CLIENT_MODE=false
  -D USE_SX126X

[env:esp32dev_sx127x_modem]
board = esp32dev
build_flags =
  -D CFG_IS_CLIENT_MODE=true

[env:esp32dev_sx127x_igate]
board = esp32dev
board_build.f_cpu = 240000000L
build_flags =
  -D CFG_IS_CLIENT_MODE=false

[env:ttgo-lora32-v1_modem]
board = ttgo-lora32-v1
build_flags =
  -D CFG_IS_CLIENT_MODE=true

[env:ttgo-lora32-v2_modem]
board = ttgo-lora32-v2
build_flags =
  -D CFG_IS_CLIENT_MODE=true
